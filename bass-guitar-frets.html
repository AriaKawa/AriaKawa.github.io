<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Fret Trainer</title>
  <style>
    :root{
      --bg:#0b0f16;
      --panel:#0f1726;
      --text:#dbe4ff;
      --accent:#74c7ff;
      --glow:#45e0ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 70% -10%, #142032 0%, var(--bg) 50%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      font-family:"Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color:var(--text);
    }
    .app{
      width:min(1600px, 98vw);
      background:linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
      overflow:hidden;
    }
    .top-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 18px 10px;
      gap:12px;
      border-bottom:1px solid rgba(255,255,255,.07);
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(18,28,46,.85), rgba(18,28,46,.6));
    }
    h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.3px;
    }
    .hint{margin:0;color:rgba(219,228,255,.8);font-size:14px;}
    .board{
      position:relative;
      width:100%;
      aspect-ratio: 1600 / 721;
      background:url("./bass.png");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      isolation:isolate;
    }
    .board::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(130% 140% at 50% 105%, rgba(5,7,13,.72), transparent 55%);
      pointer-events:none;
      z-index:1;
    }
    .frets{
      position:absolute;
      inset:18% 4% 23% 10%;
      pointer-events:none;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.45));
      z-index:2;
    }
    .fret{
      position:absolute;
      inset:0 auto;
      width:0.82%;
      border:none;
      background:transparent;
      padding:0;
      transform:translateX(-50%);
      pointer-events:auto;
      cursor:pointer;
      outline:none;
    }
    .fret::after{
      content:"";
      position:absolute;
      inset:10% -40%;
      background:linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.05));
      border-radius:999px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.12),
        0 0 12px rgba(255,255,255,.08);
      opacity:.25;
      transition: all .18s ease;
      mix-blend-mode: screen;
    }
    .fret::before{
      content: attr(data-label);
      position:absolute;
      top:-26px;
      left:50%;
      transform:translateX(-50%);
      font-size:12px;
      color:rgba(219,228,255,.65);
      letter-spacing:0.8px;
      text-shadow:0 1px 2px rgba(0,0,0,.35);
      opacity:0;
      transition:opacity .18s ease;
    }
    .fret:is(:hover,:focus-visible){
      outline:2px solid rgba(116,199,255,.55);
      outline-offset:6px;
      border-radius:12px;
      z-index:1;
    }
    .fret:is(:hover,:focus-visible)::before{opacity:1;}
    .fret.is-on::after{
      opacity:1;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.25),
        0 0 20px 8px color-mix(in srgb, var(--glow) 65%, transparent),
        0 0 40px 16px color-mix(in srgb, var(--glow) 65%, transparent);
      background:linear-gradient(180deg,
        color-mix(in srgb, var(--glow) 90%, white 15%),
        color-mix(in srgb, var(--glow) 75%, black 10%));
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      padding:12px 16px 16px;
      align-items:center;
      background:linear-gradient(180deg, rgba(17,23,38,.9), rgba(10,13,20,.9));
      border-top:1px solid rgba(255,255,255,.07);
    }
    .controls label{font-size:13px;color:rgba(219,228,255,.85);display:flex;align-items:center;gap:6px;}
    .controls input[type="color"]{
      appearance:none;
      width:38px;
      height:30px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.15);
      background:transparent;
      cursor:pointer;
    }
    .button{
      background:linear-gradient(180deg, rgba(116,199,255,.16), rgba(116,199,255,.08));
      border:1px solid rgba(116,199,255,.45);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      letter-spacing:0.2px;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .button.secondary{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border-color:rgba(255,255,255,.18);
    }
    .button:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(0,0,0,.35);}
    .button:active{transform:translateY(0);}
    .status{font-size:13px;color:rgba(219,228,255,.7);margin-left:auto;}
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      font-size:13px;
    }
    @media (max-width: 720px){
      h1{font-size:16px;}
      .frets{inset:20% 4% 26% 11%;}
      .fret::before{display:none;}
      .controls{gap:8px;}
      .button{flex:1 0 calc(50% - 8px);text-align:center;}
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Bass fret lighting trainer">
    <div class="top-bar">
      <div>
        <h1>Bass Fret Lighting</h1>
        <p class="hint">Tap frets to toggle the glow, or use the randomizer and clear buttons.</p>
      </div>
      <div class="pill" aria-live="polite" data-status>Ready</div>
    </div>
    <div class="board" aria-label="Bass fretboard background image">
      <div class="frets" aria-hidden="true"></div>
    </div>
    <div class="controls">
      <label title="Change the color of the fret glow">
        Glow
        <input type="color" id="color-picker" value="#45e0ff" aria-label="Choose glow color" />
      </label>
      <button class="button" data-action="random">Random fret</button>
      <button class="button" data-action="sequence">Play 4-step</button>
      <button class="button secondary" data-action="clear">Clear</button>
      <div class="status" data-count></div>
    </div>
  </div>
  <script>
    const fretsEl = document.querySelector('.frets');
    const statusEl = document.querySelector('[data-status]');
    const countEl = document.querySelector('[data-count]');
    const colorInput = document.querySelector('#color-picker');

    const fretTotal = 20;
    const fretStart = 13; // percentage start of the playable area
    const fretEnd = 88;   // percentage end of the playable area
    let sequenceTimer = null;

    function fretPercent(n){
      const relative = 1 - Math.pow(2, -n/12);
      const maxRelative = 1 - Math.pow(2, -fretTotal/12);
      return fretStart + (fretEnd - fretStart) * (relative / maxRelative);
    }

    function buildFrets(){
      for(let i=1;i<=fretTotal;i++){
        const btn = document.createElement('button');
        btn.className = 'fret';
        btn.type = 'button';
        btn.dataset.fret = i;
        btn.dataset.label = i;
        btn.style.left = `${fretPercent(i)}%`;
        btn.addEventListener('click', ()=> toggleFret(i));
        fretsEl.appendChild(btn);
      }
      updateStatus('Ready');
      updateCount();
    }

    function toggleFret(index, force){
      const btn = fretsEl.querySelector(`[data-fret="${index}"]`);
      if(!btn) return;
      const shouldActivate = force ?? !btn.classList.contains('is-on');
      btn.classList.toggle('is-on', shouldActivate);
      btn.style.setProperty('--glow', colorInput.value);
      updateCount();
      updateStatus(shouldActivate ? `Fret ${index} lit` : `Fret ${index} cleared`);
    }

    function clearFrets(){
      fretsEl.querySelectorAll('.fret.is-on').forEach(btn => btn.classList.remove('is-on'));
      updateCount();
      updateStatus('All frets cleared');
    }

    function randomFret(){
      const random = 1 + Math.floor(Math.random() * fretTotal);
      clearFrets();
      toggleFret(random, true);
      updateStatus(`Random fret ${random} lit`);
    }

    function playSequence(){
      clearInterval(sequenceTimer);
      clearFrets();
      const steps = Array.from({length:4}, () => 1 + Math.floor(Math.random() * fretTotal));
      let i = 0;
      sequenceTimer = setInterval(() => {
        if(i >= steps.length){
          clearInterval(sequenceTimer);
          updateStatus('Sequence complete');
          return;
        }
        clearFrets();
        toggleFret(steps[i], true);
        updateStatus(`Step ${i+1} of 4: fret ${steps[i]}`);
        i++;
      }, 700);
    }

    function updateStatus(text){
      statusEl.textContent = text;
    }

    function updateCount(){
      const active = fretsEl.querySelectorAll('.fret.is-on').length;
      countEl.textContent = `${active} fret${active === 1 ? '' : 's'} lit`;
    }

    document.querySelector('[data-action="clear"]').addEventListener('click', clearFrets);
    document.querySelector('[data-action="random"]').addEventListener('click', randomFret);
    document.querySelector('[data-action="sequence"]').addEventListener('click', playSequence);
    colorInput.addEventListener('input', () => {
      fretsEl.style.setProperty('--glow', colorInput.value);
      fretsEl.querySelectorAll('.fret.is-on').forEach(btn => btn.style.setProperty('--glow', colorInput.value));
    });

    buildFrets();
  </script>
</body>
</html>
