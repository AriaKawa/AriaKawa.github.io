<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Fret Trainer</title>
  <style>
    :root{
      --bg:#0b0f16;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 70% -10%, #142032 0%, var(--bg) 50%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
    }
    .app{
      width:min(1600px, 98vw);
      background:linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
      overflow:hidden;
    }
    .board{
      position:relative;
      width:100%;
      aspect-ratio: 1600 / 721;
      background:url("./bass.png");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }
    .board::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(130% 140% at 50% 105%, rgba(5,7,13,.72), transparent 55%);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="board" aria-label="Bass fretboard image only"></div>
  </div>
</body>
</html>
