<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapple — Aria &amp; Friends Project Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
            --bg: #070815;
            --card: #151428;
            --accent: #a27bff;
            --accent-soft: rgba(162, 123, 255, 0.22);
            --accent-contrast: #ff7b6e;
            --accent-cool: #38d6d1;
            --text: #f7f4ff;
            --muted: #b7b4d7;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Plus Jakarta Sans", "Inter", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 15% 20%, rgba(72, 118, 255, 0.35), transparent 55%),
                        radial-gradient(circle at 85% 10%, rgba(168, 92, 255, 0.35), transparent 50%),
                        radial-gradient(circle at 80% 85%, rgba(56, 214, 209, 0.25), transparent 55%),
                        linear-gradient(140deg, #060713 0%, #0b112a 45%, #160b32 100%);
            color: var(--text);
        }

        .page {
            min-height: 100vh;
            padding: 40px 24px 56px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .top-row {
            width: min(1040px, 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            border: 1px solid rgba(157, 107, 255, 0.4);
            background: rgba(21, 20, 40, 0.8);
            color: var(--text);
            border-radius: 999px;
            padding: 8px 18px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .back-button:hover,
        .back-button:focus-visible {
            transform: translateY(-1px);
            border-color: var(--accent);
            outline: none;
        }

        .panel {
            width: min(1040px, 100%);
            min-height: 640px;
            background: var(--card);
            border-radius: 24px;
            padding: clamp(32px, 4vw, 48px);
            box-shadow: 0 30px 60px rgba(4, 4, 12, 0.55);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .panel-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .panel-header h1 {
            margin: 0;
        }

        .timer {
            font-size: clamp(2.8rem, 6vw, 4rem);
            font-weight: 700;
            margin: 0;
            color: var(--accent);
        }

        .letter-ring {
            position: relative;
            width: clamp(260px, 60vw, 420px);
            height: clamp(260px, 60vw, 420px);
            margin: clamp(16px, 4vw, 32px) auto 8px;
        }

        .letter-button {
            position: absolute;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #242548;
            color: #fbf9ff;
            border: 1px solid rgba(231, 226, 255, 0.55);
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
        }

        .letter-button:hover:not(:disabled) {
            transform: scale(1.08);
            background: rgba(162, 123, 255, 0.35);
            border-color: rgba(231, 226, 255, 0.75);
        }

        .letter-button:disabled {
            cursor: not-allowed;
            background: #1b2334;
            color: #a6afc6;
            border-color: rgba(128, 148, 178, 0.55);
            opacity: 0.82;
            filter: brightness(0.92);
        }

        .letter-button[aria-pressed="true"] {
            background: var(--accent-contrast);
            color: #1b0f14;
            border-color: rgba(255, 223, 218, 0.9);
        }

        .letter-button.is-used {
            background: #222b3e;
            color: #c1c9dc;
            border-color: rgba(137, 154, 186, 0.7);
            opacity: 0.88;
            filter: brightness(0.9);
            text-decoration: line-through;
            text-decoration-thickness: 2px;
            text-decoration-color: rgba(142, 160, 192, 0.75);
            box-shadow: inset 0 0 6px rgba(8, 12, 24, 0.6);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-top: 8px;
        }

        .control-button {
            border: 1px solid transparent;
            background: rgba(157, 107, 255, 0.2);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        .control-button:hover,
        .control-button:focus-visible {
            border-color: var(--accent);
            transform: translateY(-1px);
            outline: none;
        }

        .status {
            margin: 0;
            color: var(--muted);
            min-height: 1.4rem;
        }

        .vote-panel {
            margin: 8px auto 0;
            padding: 20px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            max-width: 420px;
        }

        .vote-panel.active {
            display: block;
        }

        .vote-panel p {
            margin: 0 0 12px;
        }
    </style>
</head>
<body>
    <main class="page">
        <div class="top-row">
            <button class="back-button" type="button" data-back-button>← Back</button>
            <div></div>
        </div>

        <section class="panel">
            <div class="panel-header">
                <h1>Tapple</h1>
                <p class="status" id="status">Press Start to begin the timer.</p>
                <div class="timer" id="timer">10</div>
            </div>

            <div class="letter-ring" id="letter-ring" aria-label="Tapple letters"></div>

            <div class="controls">
                <button class="control-button" type="button" id="start-button">Start</button>
                <button class="control-button" type="button" id="challenge-button">Challenge</button>
                <button class="control-button" type="button" id="reset-button">Reset</button>
            </div>

            <div class="vote-panel" id="vote-panel">
                <p>Vote on challenge</p>
                <div class="controls">
                    <button class="control-button" type="button" data-vote="yes">Yes</button>
                    <button class="control-button" type="button" data-vote="no">No</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const backButton = document.querySelector('[data-back-button]');
        if (backButton) {
            backButton.addEventListener('click', () => {
                if (window.history.length <= 1) {
                    window.location.href = 'index.html';
                } else {
                    window.history.back();
                }
            });
        }

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const timerEl = document.getElementById('timer');
        const ringEl = document.getElementById('letter-ring');
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        const challengeButton = document.getElementById('challenge-button');
        const resetButton = document.getElementById('reset-button');
        const votePanel = document.getElementById('vote-panel');
        let intervalId = null;

        const game = {
            letters: new Set(),
            timer: 10,
            running: false,
            challenged: false
        };

        const updateStatus = (message) => {
            statusEl.textContent = message;
        };

        const updateTimer = () => {
            timerEl.textContent = game.timer;
        };

        const updateButtons = () => {
            document.querySelectorAll('.letter-button').forEach((button) => {
                const letter = button.dataset.letter;
                const used = game.letters.has(letter);
                button.disabled = used || game.challenged;
                button.classList.toggle('is-used', used);
                if (used) {
                    button.setAttribute('aria-pressed', 'true');
                } else {
                    button.removeAttribute('aria-pressed');
                }
            });
        };

        const pressLetter = (letter) => {
            if (game.letters.has(letter) || game.challenged) return;
            game.letters.add(letter);
            game.timer = 10;
            updateTimer();
            updateButtons();
            updateStatus(`Letter ${letter} locked. Keep it going!`);
        };

        const startTimer = () => {
            if (game.running) return;
            game.running = true;
            updateStatus('Timer running. Call a new answer before it hits zero!');

            intervalId = setInterval(() => {
                if (game.timer <= 0) {
                    clearInterval(intervalId);
                    intervalId = null;
                    game.running = false;
                    updateStatus('Time up! Reset or challenge to continue.');
                    return;
                }
                game.timer -= 1;
                updateTimer();
            }, 1000);
        };

        const stopTimer = () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            game.running = false;
        };

        const challenge = () => {
            game.challenged = true;
            stopTimer();
            votePanel.classList.add('active');
            updateButtons();
            updateStatus('Challenge initiated. Vote to decide the outcome.');
        };

        const vote = (result) => {
            votePanel.classList.remove('active');
            if (result === 'yes') {
                game.letters.clear();
                game.timer = 10;
                updateTimer();
                updateStatus('Challenge accepted. Letters cleared! Press start to resume.');
            } else {
                updateStatus('Challenge denied. Press start to resume.');
            }
            game.challenged = false;
            updateButtons();
        };

        const reset = () => {
            game.letters.clear();
            game.timer = 10;
            game.challenged = false;
            stopTimer();
            updateTimer();
            updateButtons();
            votePanel.classList.remove('active');
            updateStatus('Board reset. Hit start when you\'re ready.');
        };

        const buttonSize = 46;

        const getRingRadius = () => {
            const ringSize = ringEl.getBoundingClientRect().width || 0;
            return Math.max(120, (ringSize / 2) - (buttonSize / 2) - 8);
        };

        const renderLetters = () => {
            ringEl.innerHTML = '';
            const ringRadius = getRingRadius();
            letters.forEach((letter, index) => {
                const angle = (360 / letters.length) * index;
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'letter-button';
                button.textContent = letter;
                button.dataset.letter = letter;
                button.style.transform = `rotate(${angle}deg) translate(${ringRadius}px) rotate(-${angle}deg)`;
                button.addEventListener('click', () => pressLetter(letter));
                ringEl.appendChild(button);
            });
            updateButtons();
        };

        startButton.addEventListener('click', startTimer);
        challengeButton.addEventListener('click', challenge);
        resetButton.addEventListener('click', reset);
        votePanel.addEventListener('click', (event) => {
            const voteButton = event.target.closest('[data-vote]');
            if (!voteButton) return;
            vote(voteButton.dataset.vote);
        });

        window.addEventListener('resize', () => {
            renderLetters();
        });

        renderLetters();
        updateTimer();
    </script>
</body>
</html>
