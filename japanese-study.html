<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1f2937;
      --accent: #38bdf8;
      --good: #22c55e;
      --bad: #ef4444;
      --text: #e2e8f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1f2937, #0f172a 65%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .game {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      max-width: 1100px;
      width: 100%;
      padding: 20px 20px 26px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      background: var(--accent);
      border: none;
      color: #0f172a;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.15s ease;
    }
    button:hover {
      background: #0ea5e9;
    }
    .timer, .status {
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 999px;
      padding: 5px 14px;
      font-size: 0.8rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 1fr));
      gap: 16px;
    }
    .col {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.14);
      border-radius: 14px;
      padding: 12px;
      min-height: 360px;
    }
    .col-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    .item {
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 7px 10px 8px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: 0.1s ease;
      font-size: 0.9rem;
    }
    .item:hover {
      background: rgba(56, 189, 248, 0.11);
      border-color: rgba(148, 163, 184, 0.2);
    }
    .item.selected {
      border-color: var(--accent);
      background: rgba(56, 189, 248, 0.25);
    }
    .item.correct {
      background: rgba(34, 197, 94, 0.18);
      border-color: rgba(34, 197, 94, 1);
      color: #ecfdf3;
      cursor: default;
    }
    .item.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .footer-text {
      margin-top: 15px;
      font-size: 0.7rem;
      opacity: 0.4;
      text-align: right;
    }
    .is-hidden {
      display: none !important;
    }
    #guideScene {
      margin-top: 28px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.14);
      border-radius: 14px;
      padding: 18px;
    }
    .guide-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .guide-header h2 {
      font-size: 1rem;
      margin: 0;
    }
    .back-button {
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text);
      padding: 6px 14px;
    }
    .back-button:hover {
      background: rgba(148, 163, 184, 0.18);
    }
    .guide-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
    }
    .guide-item {
      background: rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 120px;
    }
    .guide-item .hiragana {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .guide-item .romaji {
      font-size: 0.9rem;
      opacity: 0.75;
    }
    .guide-item .en {
      font-size: 0.85rem;
      line-height: 1.4;
    }
    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .guide-list {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="header">
      <h1>Japanese Verb Match ‚Äî N5/N4-ish</h1>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="guideBtn" type="button">Study Guide</button>
        <div class="timer" id="timer">Time: 0.00s</div>
        <div class="status" id="status">Click "Start" to shuffle.</div>
      </div>
    </div>
    <div class="grid">
      <div class="col" id="leftCol">
        <div class="col-title">ÂãïË©ûÔºàÊó•Êú¨Ë™ûÔºâ</div>
        <!-- verbs here -->
      </div>
      <div class="col" id="rightCol">
        <div class="col-title">ÊÑèÂë≥ÔºàËã±Ë™ûË™¨ÊòéÔºâ</div>
        <!-- meanings here -->
      </div>
    </div>
    <div class="footer-text">
      Tip: try to beat your own time üëä
    </div>
    <section id="guideScene" class="is-hidden">
      <div class="guide-header">
        <h2>Verb Study Guide</h2>
        <button class="back-button" id="guideBack" type="button">Back</button>
      </div>
      <div id="guideList" class="guide-list"></div>
    </section>
  </div>

  <script>
    // 20 verbs (Japanese + description). Tried not to use only super baby ones.
    const VERBS = [
      { id: 1, jp: "„ÅÇ„ÇÑ„Åæ„Çã", romaji: "ayamaru", en: "to apologize" },
      { id: 2, jp: "„Åà„Çâ„Å∂", romaji: "erabu", en: "to choose; to select" },
      { id: 3, jp: "„ÅÜ„Å§„Åô", romaji: "utsusu", en: "to copy / to photograph / to move (something)" },
      { id: 4, jp: "„Åè„Çâ„Åπ„Çã", romaji: "kuraberu", en: "to compare" },
      { id: 5, jp: "„Å§„Å•„Åë„Çã", romaji: "tsuzukeru", en: "to continue (doing something)" },
      { id: 6, jp: "„Å™„Åä„Åô", romaji: "naosu", en: "to fix; to repair; to correct" },
      { id: 7, jp: "„Åæ„Å´„ÅÇ„ÅÜ", romaji: "maniau", en: "to be in time / to make it" },
      { id: 8, jp: "„Å®„Å©„Åë„Çã", romaji: "todokeru", en: "to deliver; to send; to report" },
      { id: 9, jp: "„ÅÜ„Åë„Çã", romaji: "ukeru", en: "to receive / to take (a test)" },
      { id:10, jp: "„ÅØ„Åò„ÇÅ„Çã", romaji: "hajimeru", en: "to start; to begin (something)" },
      { id:11, jp: "„Åä„Åº„Åà„Çã", romaji: "oboeru", en: "to memorize; to remember" },
      { id:12, jp: "„Å§„Çå„Å¶„ÅÑ„Åè", romaji: "tsureteiku", en: "to take someone along" },
      { id:13, jp: "„Å¶„Å§„Å†„ÅÜ", romaji: "tetsudau", en: "to help; to assist" },
      { id:14, jp: "„Åü„Åó„Åã„ÇÅ„Çã", romaji: "tashikameru", en: "to check; to make sure" },
      { id:15, jp: "„ÅÇ„Å§„ÇÅ„Çã", romaji: "atsumeru", en: "to collect; to gather" },
      { id:16, jp: "„Çà„ÇÑ„Åè„Åô„Çã", romaji: "yoyaku suru", en: "to reserve; to book" },
      { id:17, jp: "„Çå„Çì„Åó„ÇÖ„ÅÜ„Åô„Çã", romaji: "renshuu suru", en: "to practice" },
      { id:18, jp: "„Åó„Å£„Å±„ÅÑ„Åô„Çã", romaji: "shippai suru", en: "to fail; to make a mistake" },
      { id:19, jp: "„Åç„ÇÅ„Çã", romaji: "kimeru", en: "to decide" },
      { id:20, jp: "„Å§„Åü„Åà„Çã", romaji: "tsutaeru", en: "to tell; to convey; to report" }
    ];

    const leftCol = document.getElementById("leftCol");
    const rightCol = document.getElementById("rightCol");
    const startBtn = document.getElementById("startBtn");
    const timerEl = document.getElementById("timer");
    const statusEl = document.getElementById("status");
    const guideList = document.getElementById("guideList");
    const guideScene = document.getElementById("guideScene");
    const guideBtn = document.getElementById("guideBtn");
    const guideBack = document.getElementById("guideBack");
    const matchGrid = document.querySelector(".grid");
    const footerText = document.querySelector(".footer-text");

    let selectedLeft = null;
    let selectedRight = null;
    let startTime = null;
    let timerInterval = null;
    let matches = 0;
    let gameActive = false;

    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function startTimer() {
      startTime = performance.now();
      timerInterval = setInterval(() => {
        const now = performance.now();
        const diff = (now - startTime) / 1000;
        timerEl.textContent = `Time: ${diff.toFixed(2)}s`;
      }, 50);
    }

    function buildBoard() {
      leftCol.querySelectorAll(".item").forEach(el => el.remove());
      rightCol.querySelectorAll(".item").forEach(el => el.remove());

      const left = shuffle(VERBS);
      const right = shuffle(VERBS);

      left.forEach(v => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = v.jp;
        div.dataset.id = v.id;
        div.addEventListener("click", () => selectLeft(div));
        leftCol.appendChild(div);
      });

      right.forEach(v => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = v.en;
        div.dataset.id = v.id;
        div.addEventListener("click", () => selectRight(div));
        rightCol.appendChild(div);
      });
    }

    function clearSelections() {
      leftCol.querySelectorAll(".item.selected").forEach(el => el.classList.remove("selected"));
      rightCol.querySelectorAll(".item.selected").forEach(el => el.classList.remove("selected"));
      selectedLeft = null;
      selectedRight = null;
    }

    function selectLeft(el) {
      if (!gameActive) return;
      if (el.classList.contains("correct")) return;
      leftCol.querySelectorAll(".item").forEach(i => i.classList.remove("selected"));
      el.classList.add("selected");
      selectedLeft = el;
      checkMatch();
    }

    function selectRight(el) {
      if (!gameActive) return;
      if (el.classList.contains("correct")) return;
      rightCol.querySelectorAll(".item").forEach(i => i.classList.remove("selected"));
      el.classList.add("selected");
      selectedRight = el;
      checkMatch();
    }

    function checkMatch() {
      if (selectedLeft && selectedRight) {
        const idL = selectedLeft.dataset.id;
        const idR = selectedRight.dataset.id;
        if (idL === idR) {
          // correct
          selectedLeft.classList.add("correct");
          selectedRight.classList.add("correct");
          selectedLeft.classList.remove("selected");
          selectedRight.classList.remove("selected");
          matches++;
          statusEl.textContent = `Nice! ${matches}/${VERBS.length} matched.`;
          clearSelections();
          if (matches === VERBS.length) {
            gameActive = false;
            stopTimer();
            const finalTime = timerEl.textContent.replace("Time: ", "");
            statusEl.textContent = `Finished! Your time: ${finalTime}`;
          }
        } else {
          // wrong
          statusEl.textContent = "Not a match.";
          // brief flash red?
          const l = selectedLeft;
          const r = selectedRight;
          l.classList.add("bad");
          r.classList.add("bad");
          setTimeout(() => {
            l.classList.remove("selected", "bad");
            r.classList.remove("selected", "bad");
            selectedLeft = null;
            selectedRight = null;
          }, 350);
        }
      }
    }

    function renderGuide() {
      if (!guideList) return;
      guideList.innerHTML = "";
      VERBS.forEach(verb => {
        const card = document.createElement("article");
        card.className = "guide-item";

        const hiragana = document.createElement("div");
        hiragana.className = "hiragana";
        hiragana.textContent = verb.jp;

        const romaji = document.createElement("div");
        romaji.className = "romaji";
        romaji.textContent = verb.romaji;

        const english = document.createElement("div");
        english.className = "en";
        english.textContent = verb.en;

        card.append(hiragana, romaji, english);
        guideList.appendChild(card);
      });
    }

    startBtn.addEventListener("click", () => {
      buildBoard();
      stopTimer();
      matches = 0;
      gameActive = true;
      statusEl.textContent = "Match the verbs!";
      timerEl.textContent = "Time: 0.00s";
      startTimer();
    });

    if (guideBtn && guideScene) {
      guideBtn.addEventListener("click", () => {
        if (!guideScene.classList.contains("is-hidden")) return;
        clearSelections();
        stopTimer();
        matches = 0;
        gameActive = false;
        guideScene.classList.remove("is-hidden");
        if (matchGrid) matchGrid.classList.add("is-hidden");
        if (footerText) footerText.classList.add("is-hidden");
        guideBtn.disabled = true;
        startBtn.disabled = true;
        statusEl.textContent = "Study mode: review the verbs.";
        timerEl.textContent = "Time: 0.00s";
      });
    }

    if (guideBack && guideScene) {
      guideBack.addEventListener("click", () => {
        if (guideScene.classList.contains("is-hidden")) return;
        guideScene.classList.add("is-hidden");
        if (matchGrid) matchGrid.classList.remove("is-hidden");
        if (footerText) footerText.classList.remove("is-hidden");
        guideBtn && (guideBtn.disabled = false);
        startBtn.disabled = false;
        matches = 0;
        statusEl.textContent = 'Click "Start" to shuffle.';
        timerEl.textContent = "Time: 0.00s";
        buildBoard();
      });
    }

    // build initial
    buildBoard();
    renderGuide();
  </script>
</body>
</html>
