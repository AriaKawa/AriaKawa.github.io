<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria's Friend Projects</title>
    <style>
        :root {
            --pink: #f9c9ff;
            --pink-soft: rgba(249, 201, 255, 0.6);
            --blue: #a7d8ff;
            --lavender: #d6d8ff;
            --text: #2c2149;
            --card: rgba(255, 255, 255, 0.42);
            --card-border: rgba(255, 255, 255, 0.62);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: "Poppins", "Inter", "Segoe UI", system-ui, sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, #fff3ff 0%, var(--pink) 35%, #b8e6ff 68%, #ffe6f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(2rem, 4vw, 5rem);
        }

        main {
            width: min(1100px, 100%);
            display: grid;
            gap: clamp(1.2rem, 2vw, 2rem);
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .card {
            position: relative;
            min-height: 180px;
            padding: clamp(1.8rem, 3vw, 2.6rem);
            border-radius: 24px;
            background: var(--card);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            box-shadow: 0 24px 40px rgba(44, 33, 73, 0.15);
            display: flex;
            align-items: flex-end;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 18px;
            border-radius: 18px;
            border: 1px dashed rgba(255, 255, 255, 0.28);
            pointer-events: none;
        }

        .card:hover,
        .card:focus-visible {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.58);
            box-shadow: 0 30px 55px rgba(44, 33, 73, 0.22);
        }

        h2 {
            font-size: clamp(1.25rem, 2.4vw, 1.6rem);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            body {
                padding: 2.5rem 1.4rem;
            }
            .card {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <main>
        <a class="card" href="blackjack.html">
            <h2>Blackjack</h2>
        </a>
        <div class="card">
            <h2>Project Two</h2>
        </div>
        <div class="card">
            <h2>Project Three</h2>
        </div>
        <div class="card">
            <h2>Project Four</h2>
        </div>
        <div class="card">
            <h2>Project Five</h2>
        </div>
        <div class="card">
            <h2>Project Six</h2>
        </div>
    </main>
</body>
</html>
