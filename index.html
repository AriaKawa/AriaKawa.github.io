<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #16181d;
      color: #e4e6eb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      color: #90cdf4;
      margin: 0 0 0.5em 0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 480px;
      text-align: center;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #636e72;
    }
    a {
      color: #7fd8ff;
      text-decoration: none;
      border-bottom: 1px dashed #7fd8ff;
      transition: color 0.2s;
    }
    a:hover {
      color: #90cdf4;
      border-bottom: 1px solid #90cdf4;
    }
    .card {
      background: #23252b;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 4px 32px #0004;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub.io Website!</h1>
  </header>
  <main>
    <div class="card">
      <p>
        ðŸš€ This site is live on <strong>GitHub Pages</strong>.<br>
        Edit <code>index.html</code> to change this page.<br>
        <br>
        Learn how to deploy your own site:
        <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages Guide</a>
      </p>
    </div>
  </main>
  <footer>
    &copy; 2025 Your Name. Powered by <a href="https://github.com/" target="_blank">GitHub</a>.
  </footer>
</body>
</html>
