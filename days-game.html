<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days of the Week Quiz – Japanese Practice</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --panel: #111827;
      --panel-border: #1f2937;
      --accent: #60a5fa;
      --accent-strong: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --positive: #34d399;
      --negative: #f87171;
      --chip: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px 40px;
      line-height: 1.6;
      background: radial-gradient(circle at 20% 20%, #1f2937 0, transparent 30%),
        radial-gradient(circle at 80% 0%, #0ea5e9 0, transparent 25%),
        var(--bg);
      color: var(--text);
    }

    h1 {
      margin-bottom: 8px;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 12px;
      color: var(--muted);
    }

    #quiz-container {
      margin-top: 20px;
      padding: 24px;
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0)), var(--panel);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
    }

    #question {
      font-size: 1.1rem;
      margin-bottom: 6px;
      font-weight: 700;
    }

    #hint {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 14px;
    }

    .chip-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid var(--panel-border);
      background: var(--chip);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.15s ease;
    }

    .chip.active {
      background: var(--accent);
      color: #0b1120;
      border-color: var(--accent-strong);
      box-shadow: 0 10px 30px rgba(96, 165, 250, 0.2);
    }


    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      margin-bottom: 18px;
    }

    button.option-btn {
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      text-align: left;
      font-size: 1rem;
      color: var(--text);
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }

    button.option-btn:hover {
      background: rgba(96, 165, 250, 0.08);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    button.option-btn.correct {
      border-color: var(--positive);
      background: rgba(52, 211, 153, 0.08);
    }

    button.option-btn.incorrect {
      border-color: var(--negative);
      background: rgba(248, 113, 113, 0.08);
    }

    #feedback {
      min-height: 1.3em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #explanation {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    #next-btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0b1120;
      cursor: pointer;
      font-size: 0.98rem;
      font-weight: 700;
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.25);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    #next-btn:hover {
      background: var(--accent-strong);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.35);
      transform: translateY(-1px);
    }

    #score {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .jp {
      font-size: 1.1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--panel-border);
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      background: rgba(255, 255, 255, 0.04);
      transition: all 0.12s ease;
    }

    .back-link:hover {
      border-color: var(--accent);
      color: #0b1120;
      background: var(--accent);
    }
  </style>
</head>
<body>
  <a class="back-link" href="japanese-study.html#verbs">⟵ Back to Japanese Study</a>
  <h1>Days of the Week Quiz – Japanese Practice</h1>
  <p>
    Practice the Japanese days of the week: kanji, reading, and using them in sentences.
  </p>
  <p>
    Need help? Open the
    <a href="days-study-guide.html" target="_blank">Days Study Guide</a>
    in another tab.
  </p>

  <div id="quiz-container">
    <div class="controls-row">
      <div class="chip-row" aria-label="Answer display mode">
        <span style="color: var(--muted); font-size: 0.95rem;">Show answers as:</span>
        <button class="chip" data-system="kanji">Kanji</button>
        <button class="chip" data-system="hiragana">Hiragana</button>
        <button class="chip" data-system="romaji">Romaji</button>
      </div>
      <div id="score">Score: 0 / 0</div>
    </div>
    <div id="question"></div>
    <div id="hint"></div>
    <div class="options" id="options"></div>
    <div id="feedback"></div>
    <div id="explanation"></div>
    <div id="controls">
      <div style="color: var(--muted); font-size: 0.95rem;">Click an option to check your answer.</div>
      <button id="next-btn">Next Question</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        prompt: "What is “Monday” in Japanese (full, with 曜日)?",
        hint: "It is the Moon day.",
        options: [
          { kanji: "日曜日", hiragana: "にちようび", romaji: "nichiyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" },
          { kanji: "水曜日", hiragana: "すいようび", romaji: "suiyoubi" }
        ],
        correctIndex: 1,
        explanation: "月曜日（げつようび）＝ Monday. 月＝moon."
      },
      {
        prompt: "What is “Wednesday” in Japanese?",
        hint: "Water day.",
        options: [
          { kanji: "木曜日", hiragana: "もくようび", romaji: "mokuyoubi" },
          { kanji: "水曜日", hiragana: "すいようび", romaji: "suiyoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" }
        ],
        correctIndex: 1,
        explanation: "水曜日（すいようび）＝ Wednesday. 水＝water."
      },
      {
        prompt: "What is “Sunday” in Japanese?",
        hint: "Sun day.",
        options: [
          { kanji: "日曜日", hiragana: "にちようび", romaji: "nichiyoubi" },
          { kanji: "金曜日", hiragana: "きんようび", romaji: "kinyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" }
        ],
        correctIndex: 0,
        explanation: "日曜日（にちようび）＝ Sunday. 日＝sun."
      },
      {
        prompt: "What is “Friday” in Japanese?",
        hint: "Gold day.",
        options: [
          { kanji: "木曜日", hiragana: "もくようび", romaji: "mokuyoubi" },
          { kanji: "金曜日", hiragana: "きんようび", romaji: "kinyoubi" },
          { kanji: "水曜日", hiragana: "すいようび", romaji: "suiyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" }
        ],
        correctIndex: 1,
        explanation: "金曜日（きんようび）＝ Friday. 金＝gold."
      },
      {
        prompt: "What is “Saturday” in Japanese?",
        hint: "Earth / soil day.",
        options: [
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" },
          { kanji: "木曜日", hiragana: "もくようび", romaji: "mokuyoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" }
        ],
        correctIndex: 2,
        explanation: "土曜日（どようび）＝ Saturday. 土＝earth."
      },
      {
        prompt: "What is the reading of 火曜日?",
        hint: "Fire day.",
        options: [
          { kanji: "日曜日", hiragana: "にちようび", romaji: "nichiyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" }
        ],
        correctIndex: 2,
        explanation: "火曜日 is read かようび (kayōbi) = Tuesday."
      },
      {
        prompt: "Which kanji is used for “Thursday” on a calendar?",
        hint: "Tree / wood.",
        options: [
          { kanji: "金", hiragana: "きん", romaji: "kin" },
          { kanji: "木", hiragana: "もく", romaji: "moku" },
          { kanji: "水", hiragana: "すい", romaji: "sui" },
          { kanji: "火", hiragana: "か", romaji: "ka" }
        ],
        correctIndex: 1,
        explanation: "木 (tree/wood) is the first character of 木曜日（もくようび）＝ Thursday."
      },
      {
        prompt: "Translate: “On Monday, I study Japanese.” (Choose the best Japanese.)",
        hint: "Use 月曜日に and べんきょうします.",
        options: [
          {
            kanji: "月曜日は日本語を勉強します。",
            hiragana: "げつようびは にほんごを べんきょうします。",
            romaji: "getsuyoubi wa nihongo o benkyou shimasu."
          },
          {
            kanji: "月曜日に日本語を勉強します。",
            hiragana: "げつようびに にほんごを べんきょうします。",
            romaji: "getsuyoubi ni nihongo o benkyou shimasu."
          },
          {
            kanji: "日曜日に日本語を勉強します。",
            hiragana: "にちようびに にほんごを べんきょうします。",
            romaji: "nichiyoubi ni nihongo o benkyou shimasu."
          },
          {
            kanji: "水曜日に日本語を勉強しました。",
            hiragana: "すいようびに にほんごを べんきょうしました。",
            romaji: "suiyoubi ni nihongo o benkyou shimashita."
          }
        ],
        correctIndex: 1,
        explanation: "月曜日に日本語を勉強します。= On Monday, I study Japanese."
      },
      {
        prompt: "Translate: “On Friday, I play with my rats.”",
        hint: "Use 金曜日に and ねずみとあそびます.",
        options: [
          {
            kanji: "金曜日にねずみと遊びます。",
            hiragana: "きんようびに ねずみと あそびます。",
            romaji: "kinyoubi ni nezumi to asobimasu."
          },
          {
            kanji: "金曜日はねずみと遊びました。",
            hiragana: "きんようびは ねずみと あそびました。",
            romaji: "kinyoubi wa nezumi to asobimashita."
          },
          {
            kanji: "火曜日にねずみと遊びます。",
            hiragana: "かようびに ねずみと あそびます。",
            romaji: "kayoubi ni nezumi to asobimasu."
          },
          {
            kanji: "日曜日にねずみと遊びません。",
            hiragana: "にちようびに ねずみと あそびません。",
            romaji: "nichiyoubi ni nezumi to asobimasen."
          }
        ],
        correctIndex: 0,
        explanation: "金曜日にねずみと遊びます。= On Friday, I play with my rats."
      },
      {
        prompt: "Translate: “Last Tuesday, it rained.”",
        hint: "Use 先週の火曜日に and 雨が降りました.",
        options: [
          {
            kanji: "先週の火曜日に雨が降りました。",
            hiragana: "せんしゅうの かようびに あめが ふりました。",
            romaji: "senshuu no kayoubi ni ame ga furimashita."
          },
          {
            kanji: "先週の水曜日に雨が降りました。",
            hiragana: "せんしゅうの すいようびに あめが ふりました。",
            romaji: "senshuu no suiyoubi ni ame ga furimashita."
          },
          {
            kanji: "来週の火曜日に雨が降りました。",
            hiragana: "らいしゅうの かようびに あめが ふりました。",
            romaji: "raishuu no kayoubi ni ame ga furimashita."
          },
          {
            kanji: "先週の火曜日に雨が降ります。",
            hiragana: "せんしゅうの かようびに あめが ふります。",
            romaji: "senshuu no kayoubi ni ame ga furimasu."
          }
        ],
        correctIndex: 0,
        explanation: "先週の火曜日に雨が降りました。= Last Tuesday, it rained."
      },
      {
        prompt: "Which is the correct order from Sunday to Saturday?",
        hint: "Sun, Moon, Fire, Water, Wood, Gold, Earth.",
        options: [
          { kanji: "日・月・火・水・木・金・土", hiragana: "にち・げつ・か・すい・もく・きん・ど", romaji: "nichi・getsu・ka・sui・moku・kin・do" },
          { kanji: "月・火・水・木・金・土・日", hiragana: "げつ・か・すい・もく・きん・ど・にち", romaji: "getsu・ka・sui・moku・kin・do・nichi" },
          { kanji: "日・火・月・水・木・金・土", hiragana: "にち・か・げつ・すい・もく・きん・ど", romaji: "nichi・ka・getsu・sui・moku・kin・do" },
          { kanji: "月・水・火・木・金・土・日", hiragana: "げつ・すい・か・もく・きん・ど・にち", romaji: "getsu・sui・ka・moku・kin・do・nichi" }
        ],
        correctIndex: 0,
        explanation: "The standard order is 日・月・火・水・木・金・土 (Sun → Sat)."
      }
    ];

    const chips = document.querySelectorAll(".chip");
    let currentSystem = "kanji";

    let currentIndex = 0;
    let score = 0;
    let answered = 0;

    const questionEl = document.getElementById("question");
    const hintEl = document.getElementById("hint");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const explanationEl = document.getElementById("explanation");
    const scoreEl = document.getElementById("score");
    const nextBtn = document.getElementById("next-btn");

    function setActiveSystemChip() {
      chips.forEach((chip) => {
        chip.classList.toggle("active", chip.dataset.system === currentSystem);
      });
    }

    function optionText(opt) {
      return opt[currentSystem] || opt.kanji || "";
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.textContent = "Q" + (currentIndex + 1) + ": " + q.prompt;
      hintEl.textContent = "Hint: " + q.hint;

      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      explanationEl.textContent = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = optionText(opt);
        btn.className = "option-btn";
        btn.addEventListener("click", () => selectOption(i));
        optionsEl.appendChild(btn);
      });
    }

    function selectOption(selectedIndex) {
      if (feedbackEl.textContent !== "") return; // already answered

      const q = questions[currentIndex];
      const buttons = document.querySelectorAll(".option-btn");

      buttons.forEach((btn, i) => {
        if (i === q.correctIndex) {
          btn.classList.add("correct");
        }
        if (i === selectedIndex && i !== q.correctIndex) {
          btn.classList.add("incorrect");
        }
        btn.disabled = true;
      });

      answered++;
      if (selectedIndex === q.correctIndex) {
        score++;
        feedbackEl.textContent = "✅ Correct!";
      } else {
        feedbackEl.textContent = "❌ Incorrect.";
      }
      explanationEl.textContent = q.explanation;
      updateScore();
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score + " / " + answered;
    }

    function refreshOptionLabels() {
      const q = questions[currentIndex];
      document.querySelectorAll(".option-btn").forEach((btn, i) => {
        const opt = q.options[i];
        if (opt) {
          btn.textContent = optionText(opt);
        }
      });
    }

    chips.forEach((chip) => {
      chip.addEventListener("click", () => {
        currentSystem = chip.dataset.system;
        setActiveSystemChip();
        refreshOptionLabels();
      });
    });

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex >= questions.length) {
        currentIndex = 0;
      }
      loadQuestion();
    });

    // init
    loadQuestion();
    setActiveSystemChip();
    updateScore();
  </script>
</body>
</html>
