<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Typing Battle — Aria &amp; Friends Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #050311;
            --bg-alt: #120a2d;
            --text-primary: #f5f3ff;
            --text-muted: #bcb4da;
            --accent-pink: #f7a7da;
            --accent-blue: #93c6ff;
            --radius-lg: 28px;
            --radius-sm: 14px;
            --shadow-strong: 0 35px 65px rgba(8, 4, 22, 0.65);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: "Plus Jakarta Sans", "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background:
                radial-gradient(circle at top left, rgba(147, 198, 255, 0.28), transparent 55%),
                radial-gradient(circle at bottom right, rgba(247, 167, 218, 0.32), transparent 60%),
                var(--bg-base);
            color: var(--text-primary);
        }

        .page-shell {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1.5rem, 3.5vw, 3rem);
        }

        #root {
            width: min(960px, 100%);
        }

        .back-nav {
            position: fixed;
            top: clamp(0.9rem, 2vw, 1.6rem);
            right: clamp(0.9rem, 2vw, 1.6rem);
            z-index: 40;
        }

        .back-nav__button {
            appearance: none;
            border: 1px solid rgba(147, 198, 255, 0.35);
            background: linear-gradient(135deg, rgba(31, 21, 58, 0.82), rgba(11, 7, 27, 0.88));
            color: var(--text-primary);
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.55rem 1.2rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            box-shadow: 0 18px 35px rgba(5, 3, 17, 0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            text-decoration: none;
        }

        .back-nav__button:hover,
        .back-nav__button:focus-visible {
            transform: translateY(-1px);
            border-color: rgba(247, 167, 218, 0.65);
            box-shadow: 0 25px 45px rgba(5, 3, 17, 0.45);
            outline: none;
        }

        .back-nav__icon {
            font-size: 1.1rem;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="back-nav">
        <a class="back-nav__button" href="index.html">
            <span class="back-nav__icon" aria-hidden="true">⟵</span>
            Back to hub
        </a>
    </div>
    <div class="page-shell">
        <div id="root" role="main"></div>
    </div>

    <script type="module" src="assets/js/pokemon.js"></script>

</body>
</html>
