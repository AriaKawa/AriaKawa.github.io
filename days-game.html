<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days of the Week Quiz – Japanese Practice</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --primary-strong: #3b82f6;
      --correct-bg: #1f3d2c;
      --correct-border: #34d399;
      --incorrect-bg: #3b1f24;
      --incorrect-border: #f87171;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      max-width: 920px;
      margin: 0 auto;
      padding: 24px;
      line-height: 1.6;
      background: radial-gradient(circle at 20% 20%, #111827, #0b1224 45%, #0f172a);
      color: var(--text);
    }

    h1 {
      text-align: left;
      margin-bottom: 6px;
    }

    #quiz-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--panel);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    #hint {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    button.option-btn {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1221;
      cursor: pointer;
      text-align: left;
      font-size: 1rem;
      color: var(--text);
      transition: transform 0.1s ease, border-color 0.2s ease, background 0.2s ease;
    }

    button.option-btn:hover {
      background: #111a2d;
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    button.option-btn.correct {
      border-color: var(--correct-border);
      background: var(--correct-bg);
    }

    button.option-btn.incorrect {
      border-color: var(--incorrect-border);
      background: var(--incorrect-bg);
    }

    #feedback {
      min-height: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #explanation {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 15px;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    #next-btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-strong));
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 700;
      box-shadow: 0 6px 20px rgba(96, 165, 250, 0.3);
    }

    #next-btn:hover {
      filter: brightness(1.05);
    }

    #score {
      font-size: 0.95rem;
      color: var(--text);
    }

    .jp {
      font-size: 1.1rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    .chip {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 12px;
      background: #0b1221;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      font-size: 0.9rem;
    }

    .chip.active {
      background: #111a2d;
      border-color: var(--primary);
      color: #fff;
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.2);
    }
  </style>
</head>
<body>
  <h1>Days of the Week Quiz – Japanese Practice</h1>
  <p>
    Practice the Japanese days of the week: kanji, reading, and using them in sentences.
  </p>
  <p>
    Need help? Open the
    <a href="days-study-guide.html" target="_blank">Days Study Guide</a>
    in another tab.
  </p>

  <div class="toolbar" aria-label="Display controls">
    <span style="color: var(--muted); font-weight: 600">Answer script:</span>
    <button class="chip active" data-mode="kanji" id="mode-kanji">Kanji</button>
    <button class="chip" data-mode="hiragana" id="mode-hiragana">Hiragana</button>
    <button class="chip" data-mode="romaji" id="mode-romaji">Romaji</button>
  </div>

  <div id="quiz-container">
    <div id="question"></div>
    <div id="hint"></div>
    <div class="options" id="options"></div>
    <div id="feedback"></div>
    <div id="explanation"></div>
    <div id="controls">
      <div id="score">Score: 0 / 0</div>
      <button id="next-btn">Next Question</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        prompt: "What is “Monday” in Japanese (full, with 曜日)?",
        hint: "It is the Moon day.",
        options: [
          { kanji: "日曜日", hiragana: "にちようび", romaji: "nichiyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" },
          { kanji: "水曜日", hiragana: "すいようび", romaji: "suiyoubi" }
        ],
        correctIndex: 1,
        explanation: "月曜日（げつようび）＝ Monday. 月＝moon."
      },
      {
        prompt: "What is “Wednesday” in Japanese?",
        hint: "Water day.",
        options: [
          { kanji: "木曜日", hiragana: "もくようび", romaji: "mokuyoubi" },
          { kanji: "水曜日", hiragana: "すいようび", romaji: "suiyoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" }
        ],
        correctIndex: 1,
        explanation: "水曜日（すいようび）＝ Wednesday. 水＝water."
      },
      {
        prompt: "What is “Sunday” in Japanese?",
        hint: "Sun day.",
        options: [
          { kanji: "日曜日", hiragana: "にちようび", romaji: "nichiyoubi" },
          { kanji: "金曜日", hiragana: "きんようび", romaji: "kinyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" }
        ],
        correctIndex: 0,
        explanation: "日曜日（にちようび）＝ Sunday. 日＝sun."
      },
      {
        prompt: "What is “Friday” in Japanese?",
        hint: "Gold day.",
        options: [
          { kanji: "木曜日", hiragana: "もくようび", romaji: "mokuyoubi" },
          { kanji: "金曜日", hiragana: "きんようび", romaji: "kinyoubi" },
          { kanji: "水曜日", hiragana: "すいようび", romaji: "suiyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" }
        ],
        correctIndex: 1,
        explanation: "金曜日（きんようび）＝ Friday. 金＝gold."
      },
      {
        prompt: "What is “Saturday” in Japanese?",
        hint: "Earth / soil day.",
        options: [
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" },
          { kanji: "木曜日", hiragana: "もくようび", romaji: "mokuyoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" }
        ],
        correctIndex: 2,
        explanation: "土曜日（どようび）＝ Saturday. 土＝earth."
      },
      {
        prompt: "What is the reading of 火曜日?",
        hint: "Fire day.",
        options: [
          { kanji: "日曜日", hiragana: "にちようび", romaji: "nichiyoubi" },
          { kanji: "月曜日", hiragana: "げつようび", romaji: "getsuyoubi" },
          { kanji: "火曜日", hiragana: "かようび", romaji: "kayoubi" },
          { kanji: "土曜日", hiragana: "どようび", romaji: "doyoubi" }
        ],
        correctIndex: 2,
        explanation: "火曜日 is read かようび (kayōbi) = Tuesday."
      },
      {
        prompt: "Which kanji is used for “Thursday” on a calendar?",
        hint: "Tree / wood.",
        options: [
          { kanji: "金", hiragana: "きん", romaji: "kin" },
          { kanji: "木", hiragana: "もく", romaji: "moku" },
          { kanji: "水", hiragana: "すい", romaji: "sui" },
          { kanji: "火", hiragana: "か", romaji: "ka" }
        ],
        correctIndex: 1,
        explanation: "木 (tree/wood) is the first character of 木曜日（もくようび）＝ Thursday."
      },
      {
        prompt: "Translate: “On Monday, I study Japanese.” (Choose the best Japanese.)",
        hint: "Use 月曜日に and べんきょうします.",
        options: [
          {
            kanji: "月曜日は日本語をべんきょうします。",
            hiragana: "げつようびはにほんごをべんきょうします。",
            romaji: "Getsuyoubi wa nihongo o benkyou shimasu."
          },
          {
            kanji: "月曜日に日本語をべんきょうします。",
            hiragana: "げつようびににほんごをべんきょうします。",
            romaji: "Getsuyoubi ni nihongo o benkyou shimasu."
          },
          {
            kanji: "日曜日に日本語をべんきょうします。",
            hiragana: "にちようびににほんごをべんきょうします。",
            romaji: "Nichiyoubi ni nihongo o benkyou shimasu."
          },
          {
            kanji: "水曜日に日本語をべんきょうしました。",
            hiragana: "すいようびににほんごをべんきょうしました。",
            romaji: "Suiyoubi ni nihongo o benkyou shimashita."
          }
        ],
        correctIndex: 1,
        explanation: "月曜日に日本語をべんきょうします。= On Monday, I study Japanese."
      },
      {
        prompt: "Translate: “On Friday, I play with my rats.”",
        hint: "Use 金曜日に and ねずみとあそびます.",
        options: [
          {
            kanji: "金曜日にねずみとあそびます。",
            hiragana: "きんようびにねずみとあそびます。",
            romaji: "Kinyoubi ni nezumi to asobimasu."
          },
          {
            kanji: "金曜日はねずみとあそびました。",
            hiragana: "きんようびはねずみとあそびました。",
            romaji: "Kinyoubi wa nezumi to asobimashita."
          },
          {
            kanji: "火曜日にねずみとあそびます。",
            hiragana: "かようびにねずみとあそびます。",
            romaji: "Kayoubi ni nezumi to asobimasu."
          },
          {
            kanji: "日曜日にねずみとあそびません。",
            hiragana: "にちようびにねずみとあそびません。",
            romaji: "Nichiyoubi ni nezumi to asobimasen."
          }
        ],
        correctIndex: 0,
        explanation: "金曜日にねずみとあそびます。= On Friday, I play with my rats."
      },
      {
        prompt: "Translate: “Last Tuesday, it rained.”",
        hint: "Use 先週の火曜日に and 雨が降りました.",
        options: [
          {
            kanji: "先週の火曜日に雨が降りました。",
            hiragana: "せんしゅうのかようびにあめがふりました。",
            romaji: "Senshuu no kayoubi ni ame ga furimashita."
          },
          {
            kanji: "先週の水曜日に雨が降りました。",
            hiragana: "せんしゅうのすいようびにあめがふりました。",
            romaji: "Senshuu no suiyoubi ni ame ga furimashita."
          },
          {
            kanji: "来週の火曜日に雨が降りました。",
            hiragana: "らいしゅうのかようびにあめがふりました。",
            romaji: "Raishuu no kayoubi ni ame ga furimashita."
          },
          {
            kanji: "先週の火曜日に雨が降ります。",
            hiragana: "せんしゅうのかようびにあめがふります。",
            romaji: "Senshuu no kayoubi ni ame ga furimasu."
          }
        ],
        correctIndex: 0,
        explanation: "先週の火曜日に雨が降りました。= Last Tuesday, it rained."
      },
      {
        prompt: "Which is the correct order from Sunday to Saturday?",
        hint: "Sun, Moon, Fire, Water, Wood, Gold, Earth.",
        options: [
          { kanji: "日・月・火・水・木・金・土", hiragana: "にち・げつ・か・すい・もく・きん・ど", romaji: "nichi・getsu・ka・sui・moku・kin・do" },
          { kanji: "月・火・水・木・金・土・日", hiragana: "げつ・か・すい・もく・きん・ど・にち", romaji: "getsu・ka・sui・moku・kin・do・nichi" },
          { kanji: "日・火・月・水・木・金・土", hiragana: "にち・か・げつ・すい・もく・きん・ど", romaji: "nichi・ka・getsu・sui・moku・kin・do" },
          { kanji: "月・水・火・木・金・土・日", hiragana: "げつ・すい・か・もく・きん・ど・にち", romaji: "getsu・sui・ka・moku・kin・do・nichi" }
        ],
        correctIndex: 0,
        explanation: "The standard order is 日・月・火・水・木・金・土 (Sun → Sat)."
      }
    ];

    let currentIndex = 0;
    let score = 0;
    let answered = 0;
    let writingMode = "kanji";

    const questionEl = document.getElementById("question");
    const hintEl = document.getElementById("hint");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const explanationEl = document.getElementById("explanation");
    const scoreEl = document.getElementById("score");
    const nextBtn = document.getElementById("next-btn");
    const modeButtons = document.querySelectorAll(".chip[data-mode]");

    function getOptionLabel(option) {
      return option[writingMode];
    }

    function refreshOptionLabels() {
      const q = questions[currentIndex];
      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach((btn, i) => {
        btn.textContent = getOptionLabel(q.options[i]);
      });
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.textContent = "Q" + (currentIndex + 1) + ": " + q.prompt;
      hintEl.textContent = "Hint: " + q.hint;

      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      explanationEl.textContent = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = getOptionLabel(opt);
        btn.className = "option-btn";
        btn.addEventListener("click", () => selectOption(i));
        optionsEl.appendChild(btn);
      });
    }

    function selectOption(selectedIndex) {
      if (feedbackEl.textContent !== "") return; // already answered

      const q = questions[currentIndex];
      const buttons = document.querySelectorAll(".option-btn");

      buttons.forEach((btn, i) => {
        if (i === q.correctIndex) {
          btn.classList.add("correct");
        }
        if (i === selectedIndex && i !== q.correctIndex) {
          btn.classList.add("incorrect");
        }
        btn.disabled = true;
      });

      answered++;
      if (selectedIndex === q.correctIndex) {
        score++;
        feedbackEl.textContent = "✅ Correct!";
      } else {
        feedbackEl.textContent = "❌ Incorrect.";
      }
      explanationEl.textContent = q.explanation;
      updateScore();
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score + " / " + answered;
    }

    function setWritingMode(mode) {
      writingMode = mode;
      modeButtons.forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.mode === mode);
      });
      refreshOptionLabels();
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex >= questions.length) {
        currentIndex = 0;
      }
      loadQuestion();
    });

    modeButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        setWritingMode(btn.dataset.mode);
      });
    });

    // init
    loadQuestion();
    updateScore();
  </script>
</body>
</html>
